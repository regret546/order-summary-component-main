<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" class="css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="content">
      <div class="payment__summary">
        <section class="payment__header">
          <img src="images/illustration-hero.svg" alt="Music-Icon" />
        </section>
        <section class="payment__details">
          <div class="payment__details_content">
            <h1 class="payment__details_header">Order Summary</h1>
            <p class="payment__details_description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="flex__group1">
              <div class="flex__group2">
                <img src="images/icon-music.svg" alt="" />
                <span class="payment__details_plan">
                  <p class="plan">Annual Plan</p>
                  <p class="plan__price">$59.99/year</p>
                </span>
              </div>
              <p class="plan__change">Change</p>
            </div>
            <button class="button">Proceed to Payment</button>
            <div class="payment__details_cancel">Cancel Order</div>
          </div>
        </section>
      </div>
    </main>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Regret546</a>.
  </footer>
</html>
